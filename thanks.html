<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Aman Chauhan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 850px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        .thank-you-icon {
            font-size: 5rem;
            color: #1a73e8;
            margin-bottom: 20px;
        }
        h1 {
            color: #1a73e8;
            font-size: 2.8rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }
        p {
            font-size: 1.2rem;
            color: #495057;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .primary-btn {
            background-color: #1a73e8;
            color: white;
        }
        .primary-btn:hover {
            background-color: #0d47a1;
        }
        .secondary-btn {
            background-color: #f8f9fa;
            color: #343a40;
            border: 1px solid #ced4da;
        }
        .secondary-btn:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Thank You!</h1>
        <p>Your message has been received. I'll get back to you as soon as possible.</p>
        <div class="buttons">
            <a href="index.html" class="btn primary-btn">Back to Home</a>
            <a href="contact.html" class="btn secondary-btn">Send Another Message</a>
        </div>
    </div>
</body>
</html>
